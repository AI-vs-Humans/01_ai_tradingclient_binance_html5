<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Trading Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>
    <h1>Binance Trading Tool</h1>
    <div id="trading-interface">
        <div>
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey">
        </div>
        <div>
            <label for="apiSecret">API Secret:</label>
            <input type="password" id="apiSecret">
        </div>
        <div>
            <label for="symbol">Symbol (e.g., BTCUSDT):</label>
            <input type="text" id="symbol">
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity">
        </div>
        <div>
            <button onclick="placeOrder('BUY')">Buy</button>
            <button onclick="placeOrder('SELL')">Sell</button>
        </div>
    </div>
    <div id="script-editor">
        <h2>Script Editor</h2>
        <textarea id="script" rows="10" cols="50">// Write your trading script here</textarea>
        <button onclick="executeScript()">Execute Script</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
